<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="container">
    <h1 class="text-center">Entraînement JS</h1>
    <main>
        <section>
            <h2 class="mt-5">Ajouter un événement</h2>
            <form action="" method="get">
                <div id="message"></div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Nom">
                </div>
                <div class="mb-3">
                    <label for="place" class="form-label">Lieu</label>
                    <input type="text" class="form-control" id="place" placeholder="lieu">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur similique rerum sit eum ducimus consectetur placeat corrupti cupiditate natus recusandae nihil.</textarea>
                </div>
                <div>
                    <input type="submit" id="submit" value="Envoyer" class="btn btn-primary">
                </div>
            </form>
        </section>
        <section class="my-5">
            <h2>Les événements</h2>
            <button class="btn btn-success d-none" id="show">
                <i class="bi bi-eye-fill"></i> Afficher les cartes
            </button>
            <div class="row g-4 mt-4" id="events">
            </div>
        </section>
    </main>
    
    <script src="add.js"></script>
</body>
</html>
